<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sürüm Notları ve İndirmeler" />
  <title>releases - xassiver</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #0f0f0f;
      --bg-tertiary: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #999999;
      --text-accent: #ff3333;
      --border-primary: #333333;
      --success: #2ecc71;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    .bg-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('bg_glow.png');
      background-size: cover;
      opacity: 0.4;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 2rem 1rem;
    }

    .header-section {
      text-align: center;
      margin-bottom: 3rem;
    }

    .brand {
      font-family: 'Space Mono', monospace;
      font-size: 1.5rem;
      letter-spacing: 4px;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      text-transform: lowercase;
      text-decoration: none;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .brand:hover {
      color: var(--text-accent);
    }

    .repo-link {
      font-family: 'Space Mono', monospace;
      font-size: 1.2rem;
      color: var(--text-accent);
      text-decoration: none;
      display: block;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .section-title {
      font-family: 'Space Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-secondary);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .release-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 2rem;
      position: relative;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      margin-bottom: 2rem;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .release-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-primary);
      padding-bottom: 1rem;
    }

    .release-title-group {
      flex: 1;
    }

    .release-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .release-tag {
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-accent);
      background: rgba(255, 51, 51, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .release-date {
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .release-body {
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      white-space: pre-wrap;
    }

    .release-body code {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
    }

    .assets-section {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .asset-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      color: var(--text-primary);
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.85rem;
      font-family: 'Space Mono', monospace;
      transition: all 0.3s ease;
    }

    .asset-button:hover {
      background: var(--text-accent);
      border-color: var(--text-accent);
      color: #fff;
    }

    .latest-badge {
      position: absolute;
      top: -12px;
      right: 20px;
      background: var(--success);
      color: #000;
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      font-weight: 700;
      padding: 4px 12px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Archive Dropdown Styles */
    .archive-section {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px dashed var(--border-primary);
    }

    .archive-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .archive-label {
      font-family: 'Space Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-transform: uppercase;
    }

    .dropdown-wrapper {
      position: relative;
    }

    .version-select {
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      color: var(--text-primary);
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      appearance: none;
      cursor: pointer;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .version-select:focus {
      border-color: var(--text-accent);
    }

    .dropdown-wrapper::after {
      content: '\f078';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-accent);
      pointer-events: none;
    }

    .loading-container {
      text-align: center;
      padding: 5rem;
      font-family: 'Space Mono', monospace;
      color: var(--text-secondary);
    }

    .error-container {
      background: rgba(255, 51, 51, 0.1);
      border: 1px solid var(--text-accent);
      padding: 1.5rem;
      border-radius: 8px;
      color: var(--text-accent);
      font-family: 'Space Mono', monospace;
    }

    @media (max-width: 600px) {
      .release-header {
        flex-direction: column;
        gap: 0.5rem;
      }
      .release-date {
        align-self: flex-start;
      }
      .release-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  
  <div class="container">
    <div class="header-section">
      <a href="https://xassiver.github.io" class="brand">xassiver</a>
      <a href="#" id="repo-link" class="repo-link" target="_blank">loading...</a>
      <div class="section-title">◊ releases / sürümler ◊</div>
    </div>
    
    <div id="content">
      <div class="loading-container">
        <i class="fa-solid fa-circle-notch fa-spin"></i> Sürümler kontrol ediliyor...
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
